<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proffy | Sua plataforma de estudos online</title>
        
        <!-- Estilos da pagina -->
        <link rel="stylesheet" type="text/css" href="/styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/partials.css/header.css">
        <link rel="stylesheet" type="text/css" href="styles/partials.css/forms.css">
        <link rel="stylesheet" type="text/css" href="/styles/partials.css/page-study.css">

        <!-- Fontes usadas na pagina -->
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    </head>
    <body id="page-study">

        <div id="container"> <!-- Inicio do container -->
            <!--Conteudo cabeçalho -->
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="/">
                        <img src="/images/icons/back.svg" alt="Voltar">
                    </a>
                    <img src="/images/logo.svg" alt="Proffy">
                </div>

                <div class="header-content">
                    <strong>Esses são os proffys disponíveis</strong>
                    <form id="search-teachers">
                        <div class="select-block">
                            <label for="subject">Matéria</label>
                            <select name="subject" id="subject">
                                <option value="" disabled="" hidden="">Selecione uma opção</option>

                                {%for subject in subjects %}
                                <option value="{{loop.index}}"{{ "selected" if filters.subject == loop.index }}>
                                    {{subject}}
                                </option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday" id="weekday">
                                <option value="" disabled="" hidden="">Selecione uma opção</option>
                                {%for weekday in weekdays %}
                                    <option value="{{loop.index0}}" {{"selected" if filters.weekday == loop.index0 }}>
                                        {{ weekday }}
                                    </option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time">Hora</label>
                            <input name="time" id="time" type="time" value="{{filters.time}}">
                            <!--type="number" min="0" max="24"-->
                        </div>
                        <button type="submit">Filtrar</button>
                    </form>
                </div>
            </header>
            <!-- Conteudo principal dessa pagina -->
            <main>
                
                {%for proffy in proffys %}
                    <!-- Algo que vai se repetir -->
                    <article class="teacher-item">
                        <header>
                            <img src="{{proffy.avatar}}" alt="{{proffy.name}}">
                            <div>
                            <strong>{{proffy.name}}</strong>
                            <span>{{proffy.subject}}</span>
                            </div>
                        </header>

                        <p> {{proffy.bio}} </p>

                        <footer>
                            <p>Preço/hora<strong>R$ {{proffy.cost}}</strong></p>

                            <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}" class="button" target="_black">
                                <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entre em contato
                            </a>
                        
                        </footer>
                    </article>
                {%endfor%}

            </main>
        </div> <!-- Fim do container -->

    </body>
</html>
